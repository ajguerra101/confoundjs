
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ConfoundJS - An experiment in JavaScript obfuscation">
    <meta name="author" content="https://github.com/nickwb">

    <title>ConfoundJS</title>

    <!-- Bootstrap core CSS -->
    <link href="web-assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="web-assets/css/extras.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="wrap">

      <div class="container">
        <div class="page-header">
          <h1>ConfoundJS</h1>
        </div>
        <p class="lead">An experiment in JavaScript obfuscation.</p>
        <form role="form">
            <div class="form-group">
                <label for="jsInput">Input JavaScript Source</label>
                <textarea class="form-control" id="jsInput">alert('Hello World');</textarea>
            </div>
            <div class="confound-button-container">
                <button class="btn btn-primary btn-lg" id="doConfound">Confound!</button>
            </div>
            <div class="form-group">
                <label for="jsOutput">Confounding JavaScript:</label>
                <textarea class="form-control" id="jsOutput"></textarea>
            </div>
            <div class="confound-button-container">
                <button class="btn btn-primary btn-lg" id="doEval">Evaluate Result</button>
            </div>
        </form>
      </div>
    </div>

    <!-- Boring Bootstrap/jQuery -->
    <script src="web-assets/js/jquery-2.0.3.min.js"></script>
    <script src="web-assets/js/bootstrap.min.js"></script>
    
    <!-- underscore: CounfoundJS dependency -->
    <script src="lib/underscore.js"></script>
    
    <!-- ConfoundJS modules -->
    <script src="numbers.js"></script>
    <script src="bitpack.js"></script>
    <script src="strings.js"></script> <!-- depends on numbers -->
    <script src="runtime.js"></script> <!-- depends on strings, bitpack, numbers -->
    
    <!-- This example/test app -->
    <script src="main.js"></script> <!-- depends on runtime -->
  </body>
</html>
