
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ConfoundJS - An experiment in JavaScript obfuscation">
    <meta name="author" content="https://github.com/nickwb">

    <title>ConfoundJS</title>

    <!-- Bootstrap core CSS -->
    <link href="web-assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="web-assets/css/extras.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="wrap">

      <div class="container">
        <div class="page-header">
          <h1>ConfoundJS</h1>
        </div>
        <p class="lead">An experiment in JavaScript obfuscation.</p>
        <form role="form">
            <div class="form-group">
                <label for="jsInput">Input JavaScript Source:</label>
                <textarea class="form-control" id="jsInput">alert('Hello World');</textarea>
                
            </div>
            <div class="counfound-options">
                <label><input type="checkbox" id="option-useSourceTransform" checked="checked" />Use source transformer (<strong>Warning:</strong> disabling this will encode your input losslessly)</label>
                <label><input type="checkbox" id="option-minifySource" checked="checked" class="only-with-st" />Minify source (recommended)</label>
                <label><input type="checkbox" id="option-mangleVariables" checked="checked" class="only-with-st" />Mangle variables (recommended)</label>
                <label><input type="checkbox" id="option-rereferenceGlobals" checked="checked" class="only-with-st" />Re-reference Globals</label>
                <label><input type="checkbox" id="option-transformDotNotation" checked="checked" class="only-with-st" />Transform dot notations</label>
                <label><input type="checkbox" id="option-liftStrings" checked="checked" class="only-with-st" />Lift strings (recommended)</label>
                <label><input type="checkbox" id="option-transformStrings" checked="checked" class="only-with-st" />Transform strings (Adds stronger obfuscation, but produces larger outputs)</label>
                <label><input type="checkbox" id="option-transformBooleans" checked="checked" class="only-with-st" />Transform booleans</label>
                <label><input type="checkbox" id="option-transformNumbers" checked="checked" class="only-with-st" />Transform numbers</label>
                <label><input type="checkbox" id="option-useRuntime" />Use runtime decoder (Adds stronger obfuscation, but produces larger outputs)</label> 
                <label><input type="checkbox" id="option-optimalNumbers" />Optimise numeric expressions (<strong>Warning:</strong> slow. Can produce smaller outputs)</label>
            </div>
            <div class="confound-button-container" id="counfoundBtnContainer">
                <button class="btn btn-primary btn-lg" id="doConfound">Confound!</button>
            </div>
            <div class="alert alert-info" id="progressInfo" style="display:none"><strong>Thinking Hard!</strong> This may take several minutes. (<span id="progressStatus"></span>).</div>
            <div class="form-group">
                <label for="jsOutput">Confounding JavaScript:</label>
                <textarea class="form-control" id="jsOutput"></textarea>
                <div class="alert alert-success" id="countInfo" style="display:none"><strong>n</strong> characters (from <span>n</span> character payload).</div>
            </div>
            <div class="confound-button-container" id="evaluateBtnContainer">
                <button class="btn btn-primary btn-lg" id="doEval">Evaluate Result</button>
            </div>
        </form>
      </div>
    </div>

    <!-- Boring Bootstrap/jQuery -->
    <script src="web-assets/js/jquery-2.0.3.min.js"></script>
    <script src="web-assets/js/bootstrap.min.js"></script>
    
    <!-- CounfoundJS dependencies -->
    <script src="lib/underscore.js"></script>
    <script src="lib/uglify.js"></script>
    <script src="lib/promise.js"></script>
    
    <!-- ConfoundJS modules -->
    <script src="src/numbers.js"></script>
    <script src="src/bitpack.js"></script>
    <script src="src/strings.js"></script>
    <script src="src/runtime.js"></script>
    <script src="src/sourcetransform.js"></script>
    <script src="src/api.js"></script>
    
    <!-- This example/test app -->
    <script src="main.js"></script>
  </body>
</html>
